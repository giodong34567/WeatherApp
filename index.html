<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="cityname" id="text" class="text" placeholder="Enter city name ....">
            <button class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather">
            <img src="./images/clear.png" alt="Ảnh nắng" class="weather-img">
            <p class="temp" id="temp">29°C</p>
        </div>

        <div class="location">
            <p class="cityname">NewYork</p>
        </div>
        <div class="row">
            <div class="humidity">
                <img src="./images/humidity.png" alt="humidity">
                <div class="text">
                    <p class="humidity-percent">48%</p>
                    <p class="humidity-text">Humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <img src="./images/wind.png" alt="humidity">
                <div class="text">
                    <p class="wind-speed-number">10,29km/h</p>
                    <p>wind-speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
